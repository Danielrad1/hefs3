<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memorize - Curated Decks</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #3B82F6; }
    .deck { 
      border: 1px solid #ddd; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px;
    }
    a { color: #3B82F6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸ“š Memorize - Curated Decks</h1>
  <p>Welcome to the Memorize deck repository. Download decks directly in the mobile app.</p>
  
  <h2>Available Decks</h2>
  <div id="decks">Loading...</div>

  <script>
    fetch('/decks/decks.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('decks');
        container.innerHTML = data.decks.map(deck => `
          <div class="deck">
            <h3>${deck.name}</h3>
            <p>${deck.description}</p>
            <p><strong>Cards:</strong> ${deck.cardCount} | <strong>Language:</strong> ${deck.language}</p>
            <a href="${deck.downloadUrl}" download>Download .apkg</a>
          </div>
        `).join('');
      })
      .catch(() => {
        document.getElementById('decks').innerHTML = '<p>No decks available yet.</p>';
      });
  </script>
</body>
</html>
